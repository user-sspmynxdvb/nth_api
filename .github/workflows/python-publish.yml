name: Upload Python Package

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools 
          pip install twine
      - name: Build package
        run: |
          python -m setup sdist
          twine upload --verbose dist/* -u __token__ -p ${{ secrets.PYPI_API_TOKEN }}
